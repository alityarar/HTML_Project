<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Tags</title>
</head>
<body>
  <h1>Listing Tags</h1>
  <h2>Ordered List</h2>
  <ol>
    <li>Berlin</li>
    <li>Milan</li>
    <li>Paris</li>
  </ol> 
  <h2>Unordered List</h2>
  <ul>
    <li>Berlin</li>
    <li>Milan</li>
    <li>Paris</li>
  </ul> 
  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>It is a markup language</dd>
    <dt>Java</dt>
    <dd>Software language</dd>
  </dl>
</body>
</html>
