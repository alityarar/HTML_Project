<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <form action="https://www.google.com" method="get">
        <label for="NameTag">First name</label>
        <input type="text" name="Name" placeholder="Enter your name here" id="NameTag"><br><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" placeholder="Enter your password here" id="Password"><br><br>
        <label for="Colour">Colour</label>
        <input type="color" name="Colour" id="Colour"><br><br>
        <br>
        <label for="Accept">Accept?</label>
        <input type="checkbox" name="Accept" id="Accept"><br><br>
        <label for="Age">Age</label>
        <input type="number" name="Age" id="Age"><br><br>
        <label for="website">Website</label>
        <input type="url" name="website" id=""><br><br>
        <label for="search">Search</label>
        <input type="search"><br><br>
        <label for="price">price range</label>
        <input type="range" name="price" id=""><br><br>
        <label for="addFile">Add File</label>
        <input type="file" name="" id=""><br><br>

        <input type="radio" name="gender" id="male">
        <label for="male" id="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female" id="female">female</label><br><br>
        <label for="">Birth Date</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Week</label>
        <input type="week" name="" id=""><br><br>

        Countries
        <select name="" id="">

        <option value="usa">Usa</option>
        <option value="canada">Canada</option>
        <option value="germany">Germany</option>

        </select>
        <br><br>

        <label for="Comment">Add your comments</label> <br><br>
        <textarea name="" id="Comment" cols="50" rows="5"></textarea> 


        <br><br>
        

        <input type="submit" name="" id="" value="Submit">
        <input type="reset" name="" id="" value="Reset">
        <input type="button" name="" id="" value="Custom">
    </form>

    
</body>
</html>
