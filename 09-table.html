<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>97</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jack Loe</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
