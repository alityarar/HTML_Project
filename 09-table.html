<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>97</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jack Loe</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>th1</th>
                <th colspan="3">th2</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tr1</td>
                <td>tr1</td>
                <td>tr1</td>
                <td>tr1</td>
            </tr>
            <tr>
                <td>tr2</td>
                <td>tr1</td>
                <td>tr2</td>
                <td>tr2</td>
            </tr>
            <tr>
                <td>tr3</td>
                <td>tr1</td>
                <td>tr3</td>
                <td>tr3</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <th>Task</th>
            <th>Priority</th>
            <th>Assignee</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Project A</td>
                <td >High</td>
                <td >John Doe</td>
                
            </tr>
            <tr>
                 <td>Medium</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td colspan="2">Project B</td>
                <td>Mike Johnson</td>
                
            </tr>
            <tr>
                <td>Project C</td>
                <td>Low</td>
                <td>Emily Davis</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
